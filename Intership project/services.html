<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services | ArchStudio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    .icon-feature { font-size: 2.8rem; color: #0d6efd; margin-bottom: 1rem;}
    .navbar { background: #111 !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ArchStudio</a>
    </div>
  </nav>
  <section class="container py-5">
    <h2 class="section-title text-center" data-aos="fade-down">Our Services</h2>
    <div class="row mb-5">
      <div class="col-md-4 text-center" data-aos="fade-right">
        <i class="bi bi-house-door icon-feature"></i>
        <h5>Residential Design</h5>
        <p>Elegant and functional homes tailored to your lifestyle.</p>
      </div>
      <div class="col-md-4 text-center" data-aos="fade-up">
        <i class="bi bi-building icon-feature"></i>
        <h5>Commercial Projects</h5>
        <p>Innovative spaces for business growth and productivity.</p>
      </div>
      <div class="col-md-4 text-center" data-aos="fade-left">
        <i class="bi bi-tree icon-feature"></i>
        <h5>Urban Planning</h5>
        <p>Sustainable solutions for modern cities.</p>
      </div>
    </div>
    <h3 class="mb-3" data-aos="fade-up">Apply for a Service</h3>
    <form class="p-4 bg-white rounded shadow" data-aos="zoom-in">
      <div class="row mb-3">
        <div class="col-md-6 form-floating mb-3 mb-md-0">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
          <label for="name">Name</label>
        </div>
        <div class="col-md-6 form-floating">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 form-floating mb-3 mb-md-0">
          <input type="tel" class="form-control" id="phone" placeholder="Phone">
          <label for="phone">Phone</label>
        </div>
        <div class="col-md-6">
          <label class="form-label">Service Type</label>
          <select class="form-select">
            <option>Residential Design</option>
            <option>Commercial Projects</option>
            <option>Urban Planning</option>
            <option>Interior Design</option>
            <option>Renovations</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Project Size</label>
        <div>
          <input type="radio" class="btn-check" name="size" id="small" autocomplete="off">
          <label class="btn btn-outline-primary" for="small">Small</label>
          <input type="radio" class="btn-check" name="size" id="medium" autocomplete="off">
          <label class="btn btn-outline-primary" for="medium">Medium</label>
          <input type="radio" class="btn-check" name="size" id="large" autocomplete="off">
          <label class="btn btn-outline-primary" for="large">Large</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Features Needed</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="feature1">
          <label class="form-check-label" for="feature1">3D Visualization</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="feature2">
          <label class="form-check-label" for="feature2">Sustainable Materials</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="feature3">
          <label class="form-check-label" for="feature3">Smart Home Integration</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Project Description</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Files</label>
        <input class="form-control" type="file">
      </div>
      <div class="mb-3">
        <label class="form-label">Preferred Start Date</label>
        <input type="date" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 900, once: true });</script>
</body>
</html>
